image: docker:stable
services:
  - docker:dind
before_script:
  - docker info
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

build-docker:
  stage: build
  script:
  - docker build -t minha-imagen .
  - docker tag minha-imagen "$CI_REGISTRY_IMAGES"
  - docker push "$CI_REGISTRY_IMAGES"
  