image: docker:stable
services:
  - docker:dind
before_script:
  - docker info
  - echo $CI_BUILD_TOKEN | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
  - docker login $CI_REGISTRY -u $CI_BUILD_TOKEN --password-stdin
build-docker:
  stage: build
  script:
  - docker build --pull -t minha-imagens .
  - docker tag minha-imagens metuzalem/minha-imagens:latest
  - docker push metuzalem/minha-imagens:latest

