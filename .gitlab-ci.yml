image: docker:stable
services:
  - docker:dind
before_script:
  - docker info
  - echo $CI_BUILD_TOKEN | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY

build-docker:
  stage: build
  script:
  - docker build --pull -t metuzalem/minha-imagens  .
  - docker push docker push metuzalem/minha-imagens:latest